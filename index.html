<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productivity Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>

<body>
  <div class="app-container">
    <h1>Productivity Tracker</h1>

    <section class="todo-section">
      <h2>To-Do List</h2>
      <input type="text" id="todo-input" placeholder="Enter a task..." />
      <button id="add-btn">Add Task</button>

      <div class="dropdown-container">
        <button id="dropdown-toggle">Filter Tasks <i class="fa-solid fa-caret-down"></i></button>
        <div class="dropdown-btns">
          <button class="dropdown-list" id="all" data-filter="all">All</button>
          <button class="dropdown-list" id="completed" data-filter="Completed">Completed</button>
          <button class="dropdown-list" id="pending" data-filter="pending">Pending</button>
        </div>
      </div>
      <ul id="todo-list"></ul>


    </section>

    <section class="timer-section">
      <h2>Pomodoro Timer</h2>
      <div class="parent-timer">
        <div id="timer"></div>
        <div class="timer-btn">
          <button id="start-btn">Start</button>
          <button id="reset-btn">Reset</button>
        </div>
      </div>
    </section>
  </div>


  <script src="selfScript.js"></script>
</body>

</html>
